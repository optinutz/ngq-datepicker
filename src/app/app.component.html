<div class="panel panel-default">
  <div class="panel-heading">Input form</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" [formGroup]="fg">
      <div class="form-group">
        <label class="col-sm-2 control-label">Date1</label>
        <div class="col-sm-4">
          <ngq-datepicker formControlName="date1" [opts]="opts"></ngq-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Date2</label>
        <div class="col-sm-4">
          <ngq-datepicker formControlName="date2" [opts]="opts"></ngq-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Date3</label>
        <div class="col-sm-4">
          <ngq-datepicker formControlName="date3" [opts]="opts"></ngq-datepicker>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="changeLang()">Change Lang</button>
          <button (click)="toggleEnableDisable()">Enable / Disable</button>
          <button (click)="update()">Update</button>
          <button (click)="reset()">Reset</button>
        </div>
      </div>
    </form>

  </div>
</div>
<br> FormGroup: Raw Value {{ fg.getRawValue() | json }}
<br> Birth Date1 in long format: {{ fg.get('date1').value | date :'long'}}
<br> Birth Date2 in long format: {{ fg.get('date2').value | date :'long'}}
<br> Birth Date3 in long format: {{ fg.get('date3').value | date :'long'}}
